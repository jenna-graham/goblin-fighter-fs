<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="warrior-stats">
            <div class="defeated-dragons">
                <p>You have slayed <span id="defeated-number">0</span>dragons</p>
                <div class="defeated-list"></div>
            </div>
            <div class="warrior">
                <p>
                    Your HP:
                    <span id="warrior-hp">2</span>
                </p>
                <img id="warrior-img" src="./assets/warrior2.png" width="300">
            </div>
        </div>
        <div class="dragon-stats">
            <div>
                <form>
                    <input name="dragon-name"/>
                    <button>Challenge Dragon!</button>
                </form>
                <div class="dragons"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2022 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
